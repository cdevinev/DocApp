<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="docDetailId" [value]="service.formData.docDetailId" />
    <div class="form-group">
        <label>OWNER NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="OwnerName"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
            required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>NUMBER</label>
        <input class="form-control form-control-lg" placeholder="CellNumber" name="Number"
            #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
            required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>EMAIL</label>
            <input type="password" class="form-control form-control-lg" placeholder="Email" name="email"
                #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
                required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Type</label>
            <input class="form-control form-control-lg" placeholder="UserType" name="usertype"
                #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
                required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
